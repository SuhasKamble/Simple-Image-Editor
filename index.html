<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./image-editing.png" type="image/png">
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Image Editor</title>
  </head>
  <body>
    <div class="container disable">
      <h2>Easy Image Editor</h1>
      <div class="wrapper">
        <!-- Editor Panel  -->
        <div class="editor-panel">
          <!-- Filter  -->
          <div class="filter">
            <label class="title">Filters</label>
            <div class="options">
              <button id="brightness" class="active">Brightness</button>
              <button id="saturation">Saturation</button>
              <button id="inversion">Inversion</button>
              <button id="grayscale">Grayscale</button>
            </div>
            <!-- Slider  -->
            <div class="slider">
              <div class="slider-info">
                <p class="name">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>

          <!-- Rotate -->
          <div class="rotate">
            <label class="title">Rotate & flip</label>
            <div class="options">
              <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
              <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
              <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
              <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
            </div>
          </div>
        </div>

        <!-- Image Preview  -->
        <div class="preview-img">
          <img src="img/image-placeholder.svg" alt="" />
        </div>
      </div>

      <div class="controls">
        <button class="reset-filter">Reset Filters</button>
        <div class="row">
            <input type="file" accept="image/*" class="file-input" hidden>
          <button class="choose-img">Choose Image</button>
          <button class="save-img">Save Image</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
